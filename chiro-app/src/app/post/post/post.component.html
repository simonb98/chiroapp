<mat-card>
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.group}}, {{post.date | date}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        {{post.content}}
    </mat-card-content>
    <mat-card-footer>
        <mat-list>
            <mat-list-item *ngFor="let comment of post.comments">
                <app-comment [content]="comment"></app-comment>
            </mat-list-item>
        </mat-list>
    </mat-card-footer>
</mat-card>
